name: Automated-Translation
on:
  workflow_run:
    workflows: ["Push Translation"]
    types:
      - completed
jobs:
    automated-translation:
        if: startsWith(github.event.workflow_run.head_branch, 'translation') || startsWith(github.event.workflow_run.head_branch, 'stp')
        runs-on: ubuntu-latest
        strategy:
            matrix:
                # Add languages to automatically translate here. (2 letter language code)
                # (Ref: https://www.loc.gov/standards/iso639-2/php/code_list.php)
                # Be sure that the translation engine selected supports the language
                lang: [ar, bn, de, es-ES, ko]
        steps:
            - name: 'Source: [${{ github.event.workflow_run.head_repository.full_name }}/${{ github.event.workflow_run.head_branch }}]'
              run: echo 'Pushing strings and translations from ${{github.event.workflow_run.head_repository.full_name}}/${{ github.event.workflow_run.head_branch }}'
            - name: Checkout ‚¨áÔ∏è
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
                  ref: ${{ github.event.workflow_run.head_branch }}
                  repository: ${{ github.event.workflow_run.head_repository.full_name }}
            - name: Setup Node üì¶
              uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
            - name: Installing Crowdin üì¶
              run: npm i -g @crowdin/cli
            - name: 'Running Automated Translation ü§ñ [Language Code: ${{ matrix.lang }}]'
              run: crowdin pre-translate --method mt --engine-id=${{ secrets.MT_ENGINE_ID }} --language "${{ matrix.lang }}" -b ${{ github.event.workflow_run.head_branch }} -T ${{ secrets.CROWDIN_API_KEY }} --verbose
            - name: Download and Commit Translations from MT
              run: |
                  crowdin download -b ${{ github.event.workflow_run.head_branch }} -T ${{ secrets.CROWDIN_API_KEY }} && crowdin download -b  ${{ github.event.workflow_run.head_branch }} -l zh-CN -T ${{ secrets.CROWDIN_API_KEY }}
                  if git diff --exit-code; then
                    echo "No new automated translation data to commit ü´ô"
                  else
                    echo "Committing new translation data üìù"
                    echo "Setting up Git identity"
                    git config --global user.name "DerivFE"
                    git config --global user.email "80095553+DerivFE@users.noreply.github.com"
                    git add -u
                    git commit -m "translation: üìö merging newly automatically translated strings"
                    git push origin ${{ github.event.workflow_run.head_branch }}
                  fi